<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Page</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles for centering the content and a subtle background */
        body {
            background-color: #f8f9fa; /* Light grey background */
            display: flex; /* Use flexbox for full page centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            min-height: 100vh; /* Ensure body takes full viewport height */
            margin: 0; /* Remove default body margin */
        }
        .greeting-container {
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: #ffffff; /* White background for the greeting box */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Subtle shadow */
            max-width: 90%; /* Ensure container is responsive */
            width: fit-content; /* Adjust width to content */
        }
    </style>
</head>
<body>
    <div class="container greeting-container text-center">
        <!-- The h1 tag with id='greeting' -->
        <!-- Initial text provides a fallback if JavaScript is disabled or fails -->
        <h1 id="greeting" class="display-3 text-primary">Loading greeting...</h1>
    </div>

    <!-- Bootstrap 5 JS CDN links (Popper then Bootstrap JS) -->
    <!-- Placed at the end of the body for better performance -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlcoVSVzQxSlfDFsYgXYNEjTtaSQwzxHwprSjRSIFeK7LrA" crossorigin="anonymous"></script>

    <script>
        // Embedded JavaScript to set the greeting text
        document.addEventListener('DOMContentLoaded', () => {
            const greetingElement = document.getElementById('greeting');

            if (greetingElement) {
                try {
                    // Set the desired text
                    greetingElement.textContent = 'Hello World';
                    // Apply a Bootstrap class for success styling
                    greetingElement.classList.remove('text-primary'); // Remove initial blue
                    greetingElement.classList.add('text-success');   // Add green color
                } catch (error) {
                    // Proper error handling: if setting text fails
                    console.error('Failed to set greeting text:', error);
                    greetingElement.textContent = 'Error: Could not display greeting.';
                    greetingElement.classList.remove('text-primary'); // Remove initial blue
                    greetingElement.classList.add('text-danger');     // Add red color for error
                    // Optionally, you could also hide other elements or display a more prominent error message
                }
            } else {
                // Error handling: if the element itself is not found (e.g., ID typo)
                console.error('HTML element with ID "greeting" not found. Cannot update text.');
                // The fallback text "Loading greeting..." would remain visible in this case
                // or a default message could be dynamically added to the body if no greeting element exists.
                const errorDiv = document.createElement('div');
                errorDiv.classList.add('alert', 'alert-danger', 'mt-3');
                errorDiv.textContent = 'A critical part of the page is missing. Please contact support.';
                document.querySelector('.greeting-container').appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
